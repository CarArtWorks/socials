<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarArtWorks Socials</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/01/71/13/24/360_F_171132449_uK0OO5XHrjjaqx5JUbJOIoCC3GZP84Mt.jpg" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://motionbgs.com/media/3959/porsche-gt3rs-in-rain.jpg') no-repeat center center/cover;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            z-index: -1;
        }

        h1 {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 55%;
            width: 100%;
        }

        .button {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(90deg, #ff0055, #5500ff);
            border-radius: 50px;
            box-shadow: 0 0 10px #ff0055, 0 0 20px #5500ff;
            animation: glow 2s infinite alternate;
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff0055, 0 0 20px #5500ff;
            }
            to {
                box-shadow: 0 0 20px #ff00aa, 0 0 30px #aa00ff;
            }
        }

        .laser {
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 0, 255, 0.5), rgba(255, 0, 255, 0));
            animation: laserMove 3s infinite;
        }

        @keyframes laserMove {
            from {
                left: 0;
            }
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>CarArtWorks</h1>

    <div class="button-container">
        <a href="https://youtube.com/@carartworks" class="button" target="_blank">
            <img src="https://png.pngtree.com/png-clipart/20221018/ourmid/pngtree-youtube-social-media-3d-stereo-png-image_6308427.png" alt="YouTube Icon">
            YouTube
        </a>
    </div>

    <div class="laser"></div>
    <script>
        function createLasers(count) {
            for (let i = 0; i < count; i++) {
                const laser = document.createElement('div');
                laser.className = 'laser';
                laser.style.left = Math.random() * 100 + '%';
                document.body.appendChild(laser);
            }
        }
        createLasers(10);
    </script>
</body>
</html>
